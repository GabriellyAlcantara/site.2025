<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Site ADS</title>

        <link rel="stylesheet" type="text/css" href=""></link>
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <style>
            .site{
                width:1800px;
                height:750px;
                border:1px solid #fcac89;
                padding:0px;
            }
            .header{
                width:1800px;
                height:50px;
                border:1px #fcac89;
                padding:0px;
                background: rgb(242,221,204);
                background: radial-gradient(circle, rgba(242,221,204,1) 0%, rgba(252,172,137,1) 100%);
            }
            .main{
                width:1800px;
                height:550px;
                border:1px solid #fcac89;
                padding:0px;
            }
            .footer{
                width:1800px;
                height:150px;
                border:1px #fcac89;
                padding:0px;
                background: rgb(242,221,204);
                background: radial-gradient(circle, rgba(242,221,204,1) 0%, rgba(252,172,137,1) 100%);
            }
            .esquerda{
                width:200px;
                height:550px;
                border:1px solid #fcac89;
                display:inline-block;
                float:right;
                background-color:#fcac89;
            }
            .centro{
                width:1400px;
                height:550px;
                border:1px solid #fcac89;
                display: inline-block;
                float: right;
            }
            .direita{
                width:194px;
                height:550px;
                border:1px solid #fcac89;
                display: inline-block;
                float: right;
                background-color:#fcac89;
            }
        </style>
    </head>

    <body>
        <div class="site">
            <div class="header">

            </div>

            <div class="main">
                <div class="esquerda"></div>

                <div class="centro">
                    <fieldset>
                        <legend> Calculadora</legend>
                        <input type="number" id="campo">
                        <br></br>
                        <button id="btn_um">1</button>
                        <button id="btn_dois">2</button>
                        <button id="btn_tres">3</button>
                        <br></br>
                        <button id="btn_quatro">4</button>
                        <button id="btn_cinco">5</button>
                        <button id="btn_seis">6</button>
                        <br></br>
                        <button id="btn_sete">7</button>
                        <button id="btn_oito">8</button>
                        <button id="btn_nove">9</button>
                        <br></br>
                        <button id="btn_adicao">+</button>                 
                        <button id="btn_subtracao">-</button>
                        <button id="btn_divisao">รท</button>                     
                        <button id="btn_porcentagem">%</button>
                        
                        


                    </fieldset>
                </div>

                <div class="direita"></div>
            </div>

            <div class="footer">

            </div>

        </div>
    </body>
</html>
